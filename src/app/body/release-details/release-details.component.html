<div *ngIf="releaseDataReady" class="row">
    <div class="col-1"></div>
    <div class="col">
      <div class="row header">
        <div class="col-md-2">
        </div>
        <div class="col-md-9 col-9">
          <div class="float-right m-1 buttonFloat">
            <button type="button" id="button" class="btn" data-toggle="modal"
              data-target="#editModal" (click)="updateRelease()">
              Edit Release
            </button>
          </div>
          <div class="float-right m-1 buttonFloat">
            <button type="button" id="button" class="btn" data-toggle="modal"
              data-target="#deleteModal" (click)="deleteRelease(releaseData.TagName)">
              Delete Release 
            </button>
          </div>
        </div>
        <div class="col-md-1 col-3">
          <span type="button" class="btn ml-2 align-bottom" (click)="backToReleases()">
            <mat-icon fontSet="material-icons-outlined" class="align-middle">
              close
            </mat-icon>
        </span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4">
            <div class="row py-3">
              <div class="col">
                <span class="heading">
                    <mat-icon fontSet="material-icons-outlined" class="align-middle mr-2">
                      groups_3
                    </mat-icon><span class="align-middle">{{releaseData.TeamId}}</span>
                  </span>
              </div>
            </div>
            <div class="row py-2">
                <div class="col">
                    <span class="title">
                      Tag Name: {{releaseData.TagName}}
                    </span>
                  </div>
              </div>
              <div class="row py-2">
                <div class="col">
                    <span class="title">
                        Release Title: {{releaseData.ReleaseName}}
                      </span>
                  </div>
              </div>
            <div class="row pt-2">
                <div class="colr">
                  <span type="button" class="btn align-bottom" id="StartDate">
                      <mat-icon fontSet="material-icons-outlined" class="align-middle">
                        date_range
                      </mat-icon>
                      Release Date: <span id="sprintStartDate">{{ releaseData.ReleaseDate }}</span> 
                  </span>
                </div>
              </div>
            <div class="row py-2">
              <ng-container>
                <div class="col-md-12 col">
                  <span class="heading">
                    <mat-icon fontSet="material-icons-outlined" class="align-middle mr-2">
                      toc
                    </mat-icon>
                      <app-release-notes-body [body]="releaseData.Description"></app-release-notes-body>
                  </span>
                </div>
              </ng-container>
            </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="col-1"></div>
  </div>
  <ng-container *ngIf="showLoader">
    <app-loader></app-loader>
  </ng-container>
  <ng-container *ngIf="editReleaseActive" id="editModal">
    <app-edit-release [description]="releaseData.Description" [id]="releaseData.ReleaseId" [targetBranch]="releaseData.TargetBranch" [tagName]="releaseData.TagName" [repoName]="releaseData.RepoName" [teamId]="releaseData.TeamId" [releaseName]="releaseData.ReleaseName" [generateRelease]="releaseData.GenerateRelease" [ifDraft]="releaseData.IfDraft" [preRelease]="releaseData.PreRelease" (editReleaseCompleted)="editReleaseCompleted($event)">
    </app-edit-release>
  </ng-container>
